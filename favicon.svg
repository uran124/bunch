
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="Bunch flowers">
  <title>Bunch flowers</title>

  <!-- Background -->
  <rect x="0" y="0" width="64" height="64" rx="14" fill="#0B0B0F"></rect>

  <!-- Flower -->
  <g transform="translate(32 29)">
    <!-- petals -->
    <g>
      <ellipse cx="0" cy="-12" rx="9.5" ry="13.5" fill="#E11D48"></ellipse>
      <ellipse cx="0" cy="-12" rx="9.5" ry="13.5" fill="#E11D48" transform="rotate(60)"></ellipse>
      <ellipse cx="0" cy="-12" rx="9.5" ry="13.5" fill="#E11D48" transform="rotate(120)"></ellipse>
      <ellipse cx="0" cy="-12" rx="9.5" ry="13.5" fill="#E11D48" transform="rotate(180)"></ellipse>
      <ellipse cx="0" cy="-12" rx="9.5" ry="13.5" fill="#E11D48" transform="rotate(240)"></ellipse>
      <ellipse cx="0" cy="-12" rx="9.5" ry="13.5" fill="#E11D48" transform="rotate(300)"></ellipse>
    </g>

    <!-- center -->
    <circle r="7.2" fill="#FB7185"></circle>
    <circle r="3.2" fill="#FFF1F2" opacity="0.95"></circle>
  </g>

  <!-- Stem -->
  <path d="M32 38 C31 44 28 48 23 52" stroke="#22C55E" stroke-width="4" stroke-linecap="round" fill="none"></path>
  <path d="M32 38 C33 44 36 48 41 52" stroke="#22C55E" stroke-width="4" stroke-linecap="round" fill="none"></path>

  <!-- Leaves -->
  <path d="M24 46 C20 46 17 44 15.5 41.5 C19 41.5 22.5 43 24 46 Z" fill="#16A34A" opacity="0.95"></path>
  <path d="M40 46 C44 46 47 44 48.5 41.5 C45 41.5 41.5 43 40 46 Z" fill="#16A34A" opacity="0.95"></path>

  <!-- Small highlight -->
  <circle cx="46.5" cy="16.5" r="2" fill="#FFF1F2" opacity="0.85"></circle>
</svg>

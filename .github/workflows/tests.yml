name: Tests

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  phpunit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: xdebug

      - name: Install dependencies
        run: |
          composer install --no-interaction --prefer-dist

      - name: Run unit tests with coverage threshold
        run: |
          mkdir -p coverage
          vendor/bin/phpunit --coverage-clover coverage/clover.xml --coverage-text --colors=always
          php tests/coverage-check.php coverage/clover.xml 80
